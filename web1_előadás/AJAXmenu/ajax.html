    <div>
      <section>
        <h3>Adatok lekérése</h3>
        <button onclick="readData()">Adatok lekérése</button>
        <div id="data"></div>
        <div id="stat"></div>
      </section>
    
      <hr>
    
      <section>
        <h3>Új rekord hozzáadása</h3>
        <input type="text" id="createName" placeholder="Név" oninput="filterText(this)" maxlength="30">
        <input type="number" id="createHeight" placeholder="Magasság" oninput="filterNumber(this)" maxlength="30">
        <input type="number" id="createWeight" placeholder="Súly" oninput="filterNumber(this)" maxlength="30">
        <button onclick="createData()">Hozzáadás</button>
        <div id="createMsg"></div>
      </section>
    
      <hr>
    
      <section>
        <h3>Rekord módosítása</h3>
        <input type="text" id="updateId" placeholder="ID">
        <button onclick="getDataForId()">Adatok betöltése</button><br>
        <input type="text" id="updateName" placeholder="Név" oninput="filterText(this)" maxlength="30">
        <input type="number" id="updateHeight" placeholder="Magasság" oninput="filterNumber(this)" maxlength="30">
        <input type="number" id="updateWeight" placeholder="Súly" oninput="filterNumber(this)" maxlength="30">
        <button onclick="updateData()">Módosítás</button>
        <div id="updateMsg"></div>
      </section>
    
      <hr>
    
      <section>
        <h3>Rekord törlése</h3>
        <input type="text" id="deleteId" placeholder="ID">
        <button onclick="deleteData()">Törlés</button>
        <div id="deleteMsg"></div>
      </section>
    </div>
